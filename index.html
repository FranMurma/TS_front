<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 matrix-effect">
                <canvas id="matrixCanvas"></canvas>
            </div>
            <div class="vertical-divider divider-left"></div>
            <div class="vertical-divider divider-right"></div>
            <canvas class="background-image" id="juego"></canvas>
            <div class="col-10">
                <div class="rounded-box title-box mt-3 mx-auto" style="width: 100%;">
                    <div class="main-title d-flex align-items-center justify-content-center">Transcendence</div>
                    <div class="section-divider left"></div>
                    <div class="section-divider right"></div>
                </div>

                <div class="mt-4">
                    <div class="row mb-2">
                        <div class="col-2 position-relative">
                            <div id="loginBox" class="rounded-box option-box menu-option p-3" data-menu="login" data-translate="login">&nbsp;</div>
                            <div id="loginOptions" class="login-options"></div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-2">
                            <div class="rounded-box option-box p-3 inactive menu-option" data-menu="play" data-translate="play">&nbsp;</div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-2">
                            <div class="rounded-box option-box p-3 inactive menu-option" data-menu="settings" data-translate="settings">&nbsp;</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <div class="rounded-box option-box p-3 inactive menu-option" data-menu="credits" data-translate="credits">&nbsp;</div>
                        </div>
                    </div>

                    <!-- Selector de idioma debajo de Credits -->
                    <div class="row mt-2">
                        <div class="col-2">
                            <div id="languageBox" class="rounded-box option-box menu-option p-3 no-border" data-translate="language">&nbsp;</div>
                            <select id="languageSelector" class="language-dropdown">
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="fr">Français</option>
                            </select>
                        </div>
                    </div>

                    <div id="settings" class="view-section" style="display: none;">
                        <h2 data-translate="settings-title">Settings</h2>
                        <p data-translate="settings-desc">Adjust your preferences here.</p>
                    </div>

                    <div id="credits" class="view-section" style="display: none;">
                        <h2 data-translate="credits-title">Credits</h2>
                        <p data-translate="credits-desc">Meet the team behind the project.</p>
                    </div>
                </div>
            </div>

            <div class="col-1 matrix-effect">
                <canvas id="matrixCanvasRight"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal Genérico -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel" data-translate="edit-profile">Editar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
            <label id="editModalLabelInput" for="editModalInput" data-translate="edit-label"></label>
            <input type="text" id="editModalInput" class="form-control">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-translate="cancel">Cancelar</button>
            <button type="button" class="btn btn-primary" id="saveEdit" data-translate="save">Guardar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS + Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
