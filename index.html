<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 matrix-effect">
                <canvas id="matrixCanvas"></canvas>
            </div>
            <div class="vertical-divider divider-left"></div>
            <div class="vertical-divider divider-right"></div>
            <canvas class="background-image" id="juego"></canvas>
            <div class="col-10">
                <div class="rounded-box title-box mt-3 mx-auto" style="width: 100%;">
                    <div class="main-title d-flex align-items-center justify-content-center">Transcendence</div>
                    <div class="section-divider left"></div>
                    <div class="section-divider right"></div>
                </div>

                <div class="mt-4">
                    <div class="row mb-2">
                        <div class="col-2 position-relative">
                            <div id="loginBox" class="rounded-box option-box menu-option p-3" data-menu="login" data-translate="login">
                                Log in / Sign up
                            </div>                            
                            <div id="loginOptions" class="login-options">
                                <p class="login-option intra-login" onclick="loginWithIntra()">Already a 42 member? Log in with intra</p>
                                <div class="separator"></div>
                                <p class="login-option" data-menu="sign-in" data-text="Sign in with email">&nbsp;</p>
                                <div class="separator"></div>
                                <p class="login-option" data-menu="sign-up" data-text="Sign up with email">&nbsp;</p>
                                <div class="separator"></div>
                                <p class="login-option" data-menu="forgot" data-text="Forgot your password?">&nbsp;</p>
                            </div>                            
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-2">
                            <div class="rounded-box option-box p-3 inactive menu-option" data-menu="play" data-translate="play">Play</div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-2">
                            <div class="rounded-box option-box p-3 inactive menu-option" data-menu="settings" data-translate="settings">Settings</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <div class="rounded-box option-box p-3 inactive menu-option" data-menu="credits" data-translate="credits">Credits</div>
                        </div>
                    </div>

                    <!-- Selector de idioma debajo de Credits -->
                    <div class="row mt-2">
                        <div class="col-2">
                            <div id="languageBox" class="rounded-box option-box menu-option p-3 no-border" data-translate="language">
                                Language
                            </div>
                            <select id="languageSelector" class="language-dropdown">
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="fr">Français</option>
                            </select>
                        </div>
                    </div>

                    <div id="settings" class="view-section" style="display: none;">
                        <h2>Settings</h2>
                        <p>Adjust your preferences here.</p>
                    </div>

                    <div id="credits" class="view-section" style="display: none;">
                        <h2>Credits</h2>
                        <p>Meet the team behind the project.</p>
                    </div>
                </div>
            </div>

            <div class="col-1 matrix-effect">
                <canvas id="matrixCanvasRight"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
