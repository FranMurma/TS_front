<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 matrix-effect">
                <canvas id="matrixCanvas"></canvas>
            </div>
            <div class="vertical-divider divider-left"></div>
            <div class="vertical-divider divider-right"></div>
            <canvas class="background-image" id="juego"></canvas>
            <div class="col-10">
                <div class="rounded-box title-box mt-3 mx-auto" style="width: 100%;">
                    <div class="main-title d-flex align-items-center justify-content-center">Transcendence</div>
                    <div class="section-divider left"></div>
                    <div class="section-divider right"></div>
                </div>
                

                <div class="mt-4">
                    <div class="row mb-2">
                        <div class="col-2 position-relative">
                            <div id="loginBox" class="rounded-box option-box menu-option p-3">
                                Log in / Sign in
                            </div>
                            <div id="loginOptions" class="login-options">
                                <p class="login-option intra-login" onclick="loginWithIntra()">Already a 42 member? Log in with intra</p>
                                <div class="separator"></div>
                                <p class="login-option" data-text="Sign in with email">&nbsp;</p>
                                <div class="separator"></div>
                                <p class="login-option" data-menu="forgot" data-text="Forgot your password?">&nbsp;</p>

                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-2">
                            <div class="rounded-box option-box p-3 inactive">Tournament</div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-2">
                            <div class="rounded-box option-box p-3 inactive">Settings</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <div class="rounded-box option-box p-3 inactive">Credits</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 matrix-effect">
                <canvas id="matrixCanvasRight"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
